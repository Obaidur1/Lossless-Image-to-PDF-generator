<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lossless Image to PDF Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Image to PDF by Obaidur</h1>
            <p>Convert your images to PDF losslessly. No compression, original quality.</p>
        </header>

        <main>
            <div id="drop-zone" class="drop-zone">
                <div class="drop-zone-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="upload-icon">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Drag & drop images here</p>
                    <span class="or-divider">or</span>
                    <button id="browse-btn" class="btn secondary">Browse Files</button>
                    <input type="file" id="file-input" multiple accept="image/png, image/jpeg, image/jpg" hidden>
                </div>
            </div>

            <div id="file-list-container" class="file-list-container hidden">
                <div class="list-header">
                    <h2>Selected Images <span id="file-count">(0)</span></h2>
                    <button id="clear-all-btn" class="text-btn">Clear All</button>
                </div>
                <ul id="file-list" class="file-list">
                    <!-- File items will be added here -->
                </ul>
            </div>

            <div class="actions">
                <button id="convert-btn" class="btn primary" disabled>
                    <span>Convert to PDF</span>
                    <div class="spinner hidden"></div>
                </button>
            </div>
        </main>

    </div>

    <script src="script.js"></script>
</body>

</html>
